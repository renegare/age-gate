<!DOCTYPE html>
<html lang="en" data-reactroot="">
  <head>
    <style type="text/css">
      .ag-modal-container {
        position: fixed;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        background: rgba(0, 0, 0, 0.8);
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: Arial, Helvetica, sans-serif;
      }

      .hidden {
        display: none;
      }

      .ag-confirm-modal,
      .ag-cancel-modal {
        background: red;
        color: white;
        text-align: center;
        padding: 20px;
      }

      .ag-options {
        display: flex;
        flex-direction: row;
        justify-content: center;
      }

      .ag-options button {
        text-transform: uppercase;
        margin: 20px;
        margin: 10px;
        border: 0;
        padding: 10px;
        outline: none;
      }
    </style>

    <script src="dist/main.js"></script>
  </head>
  <body>
    <h1 class="hidden">Age Restricted Page</h1>
    <script type="text/javascript">
      (({ Roles, init }) =>
        init(`
        <div class="ag-modal-container">
  <div class="ag-confirm-modal" role="${Roles.CONFIRM_MODAL}">
    <div class="ag-content">
      <h1>Age Restricted Content</h1>
      <p>Please confirm you are above the legal drinking age in your country</p>
    </div>

    <div class="ag-options">
      <button class="ag-confirm" role="${Roles.CONFIRM}">Confirm</button>
      <button class="ag-cancel" role="${Roles.CANCEL}">Cancel</button>
    </div>
  </div>
  <div class="ag-cancel-modal hidden" role="${Roles.CANCEL_MODAL}">
    <div class="ag-content">
      <h1>Sorry!</h1>
      <p>You need to be of legal drinking age to visit our website</p>
    </div>
    <!-- <div class="ag-options">
      <button class="ag-close" role="${Roles.CLOSE}">Close</button>
    </div> -->
  </div>
  </div>
      `))(initAgeGate);
    </script>
  </body>
</html>
